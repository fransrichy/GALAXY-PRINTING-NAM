<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Printing - Contact</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-primary-black text-text-light antialiased">

    <!-- Header & Navigation -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-primary-black bg-opacity-80 backdrop-blur-sm shadow-xl">
        <nav class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-accent-pink flex items-center">
                <!-- Company Logo -->
                <img src="/LOGO.jpg" alt="Galaxy Printing Logo" class="h-10">
            </a>
            <ul class="flex space-x-6 lg:space-x-10 text-lg">
                <li><a href="services.html" class="text-text-light hover:text-accent-pink transition-colors font-medium">Services</a></li>
                <li><a href="team.html" class="text-text-light hover:text-accent-pink transition-colors font-medium">Team</a></li>
                <li><a href="projects.html" class="text-text-light hover:text-accent-pink transition-colors font-medium">Projects</a></li>
                <li><a href="contact.html" class="text-text-light hover:text-accent-pink transition-colors font-medium">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section with animated background and overlay -->
        <section id="contact-hero" class="min-h-screen flex flex-col items-center justify-center relative p-4 text-center overflow-hidden">
            <!-- Background Image -->
            <img src="/NOW.jpg" alt="Galaxy Background" class="absolute inset-0 w-full h-full object-cover">
            <!-- Dark Overlay -->
            <div class="absolute inset-0 bg-primary-black opacity-80 z-0"></div>
            <!-- Animated vector effect -->
            <div class="absolute inset-0 z-0 background-animation"></div>

            <div class="z-10 py-16 px-6 max-w-4xl mx-auto">
                <h1 class="text-5xl md:text-7xl font-extrabold leading-tight tracking-tight text-accent-pink drop-shadow-lg">
                    CONTACT US
                </h1>
                <p class="mt-4 text-lg md:text-xl font-medium text-text-light opacity-90">
                    Get in touch with us to start your next project.
                </p>
            </div>
        </section>

        <!-- Main Contact Section -->
        <section class="py-20 px-4 bg-accent-pink">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-4xl font-bold text-center text-primary-black mb-12">Send Us a Message</h2>
                <form id="contact-form" class="bg-primary-black p-8 rounded-2xl custom-shadow space-y-6">
                    <div>
                        <label for="name" class="block text-text-light font-semibold mb-2">Full Name</label>
                        <input type="text" id="name" name="name" class="w-full p-3 rounded-lg bg-gray-800 text-text-light placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent-pink" placeholder="Your Name" required>
                    </div>
                    <div>
                        <label for="email" class="block text-text-light font-semibold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full p-3 rounded-lg bg-gray-800 text-text-light placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent-pink" placeholder="your.email@example.com" required>
                    </div>
                    <div>
                        <label for="message" class="block text-text-light font-semibold mb-2">Message</label>
                        <textarea id="message" name="message" rows="6" class="w-full p-3 rounded-lg bg-gray-800 text-text-light placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent-pink" placeholder="Your message here..." required></textarea>
                    </div>
                    <button type="submit" class="w-full px-8 py-4 bg-accent-pink text-primary-black font-bold rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 text-lg">
                        Send Message
                    </button>
                </form>

                <div class="mt-16 text-center">
                    <h3 class="text-3xl font-bold text-primary-black mb-4">Or Find Us At</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
                        <!-- Windhoek Contact Info -->
                        <div class="bg-primary-black p-6 rounded-2xl custom-shadow">
                            <i class="fa-solid fa-phone text-3xl text-accent-pink mb-2"></i>
                            <h4 class="text-xl font-semibold text-text-light">Windhoek</h4>
                            <p class="text-gray-400"></p>
                            <i class="fa-solid fa-envelope text-3xl text-accent-pink mt-4 mb-2"></i>
                            <p class="text-gray-400">sales@galaxyadvertising.com.na</p>
                        </div>
                        <!-- Ondangwa Contact Info -->
                        <div class="bg-primary-black p-6 rounded-2xl custom-shadow">
                            <i class="fa-solid fa-phone text-3xl text-accent-pink mb-2"></i>
                            <h4 class="text-xl font-semibold text-text-light">Ondangwa</h4>
                            <p class="text-gray-400">081 700 0083</p>
                            <i class="fa-solid fa-envelope text-3xl text-accent-pink mt-4 mb-2"></i>
                            <p class="text-gray-400">ondangwa@galaxyprinting.com</p>
                        </div>
                    </div>
                    <div class="flex justify-center space-x-6 mt-8">
                        <a href="https://www.facebook.com/Galaxy.Advertising.Namibia" target="_blank" rel="noopener noreferrer" class="text-2xl hover:text-accent-pink transition-colors text-primary-black">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://www.instagram.com/galaxy_namibia/" target="_blank" rel="noopener noreferrer" class="text-2xl hover:text-accent-pink transition-colors text-primary-black">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-accent-pink text-primary-black py-4">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm">
            <p>&copy; <span id="current-year"></span> Galaxy Printing. All Rights Reserved. </p>
        </div>
    </footer>
    
    <!-- JavaScript is in a separate file, linked below -->
    <script src="script.js"></script>
</body>
</html>
